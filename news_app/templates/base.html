<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'news_list' %}">News Portal</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'news_list' %}">Главная</a></li>
                <li><a href="{% url 'create_news' %}">Добавить новость</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} News Portal. Все права защищены.</p>
    </footer>
</body>
</html>
